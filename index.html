#slider {
  position: relative;
  width: 50%;
  height: 30vw;
  margin: 80px auto;
  font-family: 'Helvetica Neue', sans-serif;
  perspective: 1400px;
  transform-style: preserve-3d;
}

input[type=radio] {
  position: relative;
  top: 108%;
  left: 50%;
  width: 18px;
  height: 18px;
  margin: 0 15px 0 0;
  opacity: 0.4;
  transform: translateX(-83px);
  cursor: pointer;
}


input[type=radio]:nth-child(5) {
  margin-right: 0px;
}

input[type=radio]:checked {
  opacity: 1;
}




#slider label {
  position: absolute;
  width: 100%;
  height: 100%;
  left: 0;
  top: 0;
  color: white;
  font-size: 70px;
  font-weight: bold;
  border-radius: 5px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: transform 400ms ease;
}

#slide1 {
  background: tomato;
}

#slide2 {
  background: yellowgreen;
}

#slide3 {
  background: dodgerblue;
}

#slide4 {
  background: slateblue;
}

#slide5 {
  background: violet;
}


/* Slider Functionality */

/* Active Slide */
#s1:checked ~ #slide1, #s2:checked ~ #slide2, #s3:checked ~ #slide3, #s4:checked ~ #slide4, #s5:checked ~ #slide5 {
  box-shadow: 0 13px 26px rgba(0,0,0, 0.3), 0 12px 6px rgba(0,0,0, 0.2);
  transform: translate3d(0%, 0, 0px);
}

/* Next Slide */
#s1:checked ~ #slide2, #s2:checked ~ #slide3, #s3:checked ~ #slide4, #s4:checked ~ #slide5, #s5:checked ~ #slide1 {
  box-shadow: 0 6px 10px rgba(0,0,0, 0.3), 0 2px 2px rgba(0,0,0, 0.2);
  transform: translate3d(15%, 0, -100px);
}


/* Next to Next Slide */
#s1:checked ~ #slide3, #s2:checked ~ #slide4, #s3:checked ~ #slide5, #s4:checked ~ #slide1, #s5:checked ~ #slide2 {
  box-shadow: 0 1px 4px rgba(0,0,0, 0.4);
  transform: translate3d(30%, 0, -250px);
}

/* Previous to Previous Slide */
#s1:checked ~ #slide4, #s2:checked ~ #slide5, #s3:checked ~ #slide1, #s4:checked ~ #slide2, #s5:checked ~ #slide3 {
  box-shadow: 0 1px 4px rgba(0,0,0, 0.4);
  transform: translate3d(-30%, 0, -250px);
}

/* Previous Slide */
#s1:checked ~ #slide5, #s2:checked ~ #slide1, #s3:checked ~ #slide2, #s4:checked ~ #slide3, #s5:checked ~ #slide4 {
  box-shadow: 0 6px 10px rgba(0,0,0, 0.3), 0 2px 2px rgba(0,0,0, 0.2);
  transform: translate3d(-15%, 0, -100px);
}

      <script>
        const canvas = document.getElementById("canvas1")
        canvas.width = 2000
        canvas.height = 1200
        const ctx = canvas.getContext("2d")
        let rectangleArray = []
        class rectangle{
            constructor(){
                this.width = Math.random()*10 + 60
                this.height = Math.random()*10 + 60 
                this.x = Math.random()*canvas.width
                this.y = 0
                this.velocity = (Math.random()*10) +5
                this.color = "#" + Math.floor(Math.random()*16777215).toString(16)
            }
            update(){
                this.y += this.velocity
                if(this.y >= canvas.height){
                    this.y = 0
                    this.x = Math.random()*canvas.width
                }
            }
            draw(){
                ctx.fillStyle = this.color
                ctx.fillRect(this.x,this.y,this.width,this.height)
            }
        }
        function init(){
            for(let i = 0;i <= 50;i++){
                rectangleArray.push(new rectangle)
            }
        }
        init()
        console.log(rectangleArray)
        function animate(){
            ctx.globalAlpha = 0.5
            ctx.fillStyle = "rgb(0,0,0)"
            ctx.fillRect(0,0,canvas.width,canvas.height)
            for(let i = 0;i < rectangleArray.length;i++){
                rectangleArray[i].update()
                rectangleArray[i].draw()
            }
            requestAnimationFrame(animate)
        }
        animate()
    </script>
